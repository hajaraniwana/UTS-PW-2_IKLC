<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="2.css">

    <title>Form Login</title>
  </head>
  <body>
    <div class="container">
        <div class="card login-form">             
            <div class="card-body">
              <h2 class="card-title">Login</h2>
              <h6 class="card-subtitle text-muted mb-5 fw-bold">Please login to use this site!</h6>
              
              <div class="d-grid mt-5 mb-4">
                <button type="submit" class="btn btn-light btn-gmail"><img src="/img/google.png" alt="Gmail" class="img-google me-2">Sign up with Gmail</button>
             </div>

             <h6 class="card-subtitle text-muted mb-4 text-center">or login with Email</h6>

              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
                </div>

                <div class="d-flex justify-content-between">
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>

                    <div>
                        <a href="side2.html" class="link">Forgot Password ?</a>
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <a href="main.html" type="submit" class="btn btn-danger btn-login">Login</a>
                </div>

                <div class="mt-3">
                    <label>Not registered yet ? <a href="side1.html" class="link">Create an account</a></label>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
