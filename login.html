<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="daftar.js"></script>
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <form action="" onsubmit="login()">
            <p id="logo">LOG IN</p>
            <div class="username">
                 <label for="username">Username</label> <br>
                 <input type="text" placeholder="Masukkan Username" id="username"> <br>
                 <p id="error-user"><em>*) username yang anda masukkan salah</em></p>
            </div>
            
            <div class="password">
                <label for="password">Password</label> <br>
                <input type="password" placeholder="Masukkan Password" id="password"> <br>
                <p id="error-pass"><em>*) password yang anda masukkan salah</em></p>
            </div>

            <p class="regiser">Belum punya akun? <a href="register.html">Daftar disini</a></p>

            <div class="buttonLogin">
                <button>
                    Log in
                </button>  
            </div> 
        </form>  
    </div>
</body>
</html>
