<!DOCTYPE html>
<html>
 
<head>
   <title>Calculator BMI</title>
   <link rel="stylesheet" href="assets/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link rel="stylesheet" href="assets/css/animate.css">
</head>
 
<body>
    <header class="d-flex justify-content-center fixed-top py-3 bg-light">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="calculator.html" class="nav-link" aria-current="page">Calculator</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">BMI</a></li>
          <li class="nav-item"><a href="quiz.html" class="nav-link">Quiz</a></li>
        </ul>
      </header>
   <div class="flex-container-column card mt-lg-5 my-lg-1" style="width: 700px;">
       <div class="container bg-light wow fadeInDown">
        <h1 class="text-start">Kalkulator BMI</h1>
        <hr class="w-100">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">&emsp; &emsp; Result</span>
            <input type="text" id="bmi-output" disabled class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1">
        </div> 
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Weight (kg)</span>
                    <input type="number" id="weight-input" class="form-control" placeholder="55" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Height (cm)</span>
                    <input type="number" id="height-input" class="form-control" placeholder="150" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="btn-hitung" type="button">Hitung</button>
                    <button class="btn btn-danger" id="btn-reset" type="button">Reset</button>
                  </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/wow.js"></script>     
            <script>
              wow = new WOW(
                {
                  animateClass: 'animated',
                  offset:       100,
                  callback:     function(box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                  }
                }
              );
              wow.init();
              document.getElementById('moar').onclick = function() {
                var section = document.createElement('section');
                section.className = 'section--purple wow fadeInDown';
                this.parentNode.insertBefore(section, this);
              };
            </script>
   <script src="assets/kalkulator_bmi.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
 
</html>
