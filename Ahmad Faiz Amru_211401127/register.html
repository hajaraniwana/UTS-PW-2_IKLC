<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="daftar.js"></script>
    <title>REGISTER</title>
</head>

<body>
    <div class="container">
        <form action="" onsubmit="daftar()">
            <p id="logo">REGISTER</p>
            <div class="username">
                 <label for="username">Username</label> <br>
                 <input type="text" placeholder="Masukkan Username" id="username"> <br>
                 <p id="error-user"><em>*) Tidak Boleh Kosong</em></p>
            </div>
            
            <div class="password">
                <label for="password" >Password</label> <br>
                <input type="password" placeholder="Masukkan Password" id="password"> <br>
                <p id="error-pass"> <em>*) password yang anda masukkan salah</em></p>
            </div>

          <p class="login">Sudah punya akun? <a href="login.html">Login</a></p>
          
          <div class="buttonDaftar">
            <button>Daftar</button>
          </div> 
        </form>  
    </div>
</body>

</html>
