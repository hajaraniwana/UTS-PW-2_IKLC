<!DOCTYPE html>
<html>
 
<head>
   <title>Web Calculator</title>
   <link rel="stylesheet" href="assets/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link rel="stylesheet" href="assets/css/animate.css">
</head>
 
<body>
    <header class="d-flex justify-content-center fixed-top py-3 bg-light">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Calculator</a></li>
          <li class="nav-item"><a href="bmi.html" class="nav-link">BMI</a></li>
          <li class="nav-item"><a href="quiz.html" class="nav-link">Quiz</a></li>
        </ul>
      </header>
   <div class="flex-container-column card mt-lg-5 my-lg-1 wow fadeInDown">
       <h1>Kalkulator Sederhana</h1>
       <div class="display">
           <h1 id="displayNumber">0</h1>
       </div>
       <div class="flex-container-row">
        <div class="button clear">CE</div>
        <div class="button operator">x</div>
        <div class="button operator">/</div>
        <div class="button negative">+/-</div>
    </div>
    <div class="flex-container-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">%</div>
       </div>
       <div class="flex-container-row">
           <div class="button">4</div>
           <div class="button">5</div>
           <div class="button">6</div>
           <div class="button operator">-</div>
       </div>
       <div class="flex-container-row">
           <div class="button">1</div>
           <div class="button">2</div>
           <div class="button">3</div>
           <div class="button operator">+</div>
       </div>
       <div class="flex-container-row">
           <div class="button">0</div>
           <div class="button equals double">=</div>
       </div>
   </div>
   <script src="assets/js/wow.js"></script>     
            <script>
              wow = new WOW(
                {
                  animateClass: 'animated',
                  offset:       100,
                  callback:     function(box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                  }
                }
              );
              wow.init();
              document.getElementById('moar').onclick = function() {
                var section = document.createElement('section');
                section.className = 'section--purple wow fadeInDown';
                this.parentNode.insertBefore(section, this);
              };
            </script>
   <script src="assets/kalkulator.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
 
</html>
