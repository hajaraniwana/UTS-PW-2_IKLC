<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
    </head>
    <body class="text-center">
      <div class="row justify-content-md-between wow fadeInDown">
        <div class="col-md-1">&nbsp;</div>
        <div class="col-md-9">
          <div class="card mb-3" style="width: 750px;">
            <main class="form-signin w-100 m-auto needs-validation" novalidate>
              <form>
                <img class="mb-4" src="assets/img/account-com.svg" alt="" width="300" height="200">
                <h1 class="h3 mb-3 fw-normal text-muted">Please sign in</h1>
               <div class="row">
                 <div class="col-md-2"></div>
                 <div class="col-md-8">
                  <div class="form-floating mb-3 wow fadeInLeft">
                    <input type="username" class="form-control" required id="username" placeholder="name@example.com">
                    <label for="floatingInput">username</label>
                  </div>
                  <div class="form-floating mb-3 wow fadeInLeft">
                    <input type="password" class="form-control" required id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <input type="button" value="Login" class="w-100 btn btn-lg btn-primary mb-3  wow fadeInLeft" id="submit" onclick="validate()"/>
                  <input type="button" value="Reset" class="w-100 btn btn-lg btn-outline-danger wow fadeInLeft" id="submit" onclick="reset()"/>
                 </div>
               </div>
          
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
              </form>
            </main>
            </div>
        </div>
        </div>
        <script src="assets/js/wow.js"></script>     
            <script>
              alert("username : admin \npassword : admin")
              wow = new WOW(
                {
                  animateClass: 'animated',
                  offset:       100,
                  callback:     function(box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                  }
                }
              );
              wow.init();
              document.getElementById('moar').onclick = function() {
                var section = document.createElement('section');
                section.className = 'section--purple wow fadeInDown';
                this.parentNode.insertBefore(section, this);
              };
              function validate (){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if(username == 'admin' && password == 'admin' ){
                  alert('login berhasil')
                  window.location = "home.html"; // Redirecting to other page.
                  return false;
                }else if(username == '' || password == '' ){
                  alert('kosong')
                  return false;
                }
                else {
                   alert('Username atau Password kamu salah')
               } 
              }

              function reset (){
                let reset = '';
                var username = document.getElementById('username').value = reset;
                var password = document.getElementById('password').value =reset;
              }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

          </body>
</html>
